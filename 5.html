<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Listas en html </title>
    </head>
     <body>
        <h1>Listas ordenadas bebidas</h1>
        <ol>
          <li>Café</li>
          <li>Té</li>
          <li>Leche</li>
        </ol>

        <h1>Listas desordenadas bebidas</h1>
        <ul>
          <li>Café</li>
          <li>Té</li>
          <li>Leche</li>  
       </ul>
        <h1>Otros tipos de lista</h1>
        <dl>
          <dt>Café</dt>
            <dd>Café con leche</dd>
            <dd>Café</dd>
            <dt>Té</dt>
            <dd>de menta</dd>
            <dd>de manzanilla</dd>
        </dl>   
  </body>
</html>
